<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather or not</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style/style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
        <div class="row align-items-start">
            <div class="cityDiv col-2">
                <h2>Search for a city</h2>
                <form class="cityForm mb-2">
                    <input class="citySearch w-100 m-2" type="text" placeholder="Enter your city...">
                    <button class="citySearchBtn w-100 btn btn-info btn-block w-100 m-2">Search</button>
                </form>

                <ul class="cityList w-100 col-md-3 list-group">

                </ul>
            </div>
            <div class="col-10">
                <!-- Main card -->
                <div class="cardDiv w-100" style="width: 18rem;">
                    <h2 class="searchMsg">Search to get started!</h2>
                    <div class="mainCard card-body">
                        <h2 id="currentDay"></h2>
                        <h3 class="card-title"></h3>
                        <h6 class="card-subtitle mb-2"></h6>
                        <p class="card-text"></p>
                    </div>
                    <!-- Daily Cards -->
                    <div class="fourDay"></div>
                </div>
            </div>      
        </div>
    </div>
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
        </script>
    <!-- Day JS -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous">
        </script>
    <script src="./assets/script.js"></script>
</body>

</html>
